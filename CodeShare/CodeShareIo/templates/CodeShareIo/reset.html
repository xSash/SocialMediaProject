{% extends 'CodeShareIo/baseLogin.html' %}
{% load static %}
{% block customCss %}<link href="{% static 'CodeShareIo/login/cssLogin/style.css' %}" rel="stylesheet">{% endblock %}
{% block body%}
    <div class="gb ut">
      <div class="uv">
        <form role="form" method="post" action="" class="alq dj j" autocomplete="off">
            {% csrf_token %}
          <a href="{% url 'CodeShareIo:index' %}" class="l amb">
          <img src="{% static 'CodeShareIo/images/logo.png' %}" alt="brand">
          </a>
          <p>Enter a new password</p>
          <div class="et">
            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
          </div>
         <div class="et">
            <input name="repeatePassword" id="password" type="password" class="form-control" placeholder="Password"><br>
          </div>
          <div class="amb">
            <button type=submit id="createAccount" class="btn cg fp" onclick="log()">Reset Password</button>
            <button class="btn fm" id="sign" data-href="{% url 'CodeShareIo:login' %}">Cancel</button>
          </div>
          <p id="verification">{{ error }}</p>
          <footer class="apd">
            <a href="{% url 'CodeShareIo:index' %}" class="dp">Return home</a><br>
          </footer>
        </form>
      </div>
    </div>
{% endblock %}
{% block customScripts %}
    <script>
    function log(){
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
        console.log(username + " || " + password);
        if(username == null || username == "" || password == null || password == ""){
           console.log("true");
           $('#verification').text("username or password is incorrect");
           document.getElementById("verification").style.color = "#FF3838";

        }
        else{
          console.log("false");
          $('#verification').text("");
        }

    }
    </script>
{% endblock %}
